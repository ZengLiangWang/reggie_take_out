name: Hello World

on:
 push

jobs:
  job1:
    runs-on: windows-latest
    steps:
     - name: Checkout code
       uses: actions/checkout@v4
       with:
        sparse-checkout: |
         **
         !src/main/resources/**
        sparse-checkout-cone-mode: false
     - name: List directory contents 
       run: dir 
       shell: cmd
     - name: List src directory contents 
       run: | 
        cd src/main/resources
        dir 
       shell: cmd
     - name: Check Java version 
       run: java -version
       shell: cmd
